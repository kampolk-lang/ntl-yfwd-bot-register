[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/gs-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/gs-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
